    <script>
      function openSkill(evt, skillName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(skillName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>

    <section
      class="ftco-section contact-section ftco-no-pb"
      id="contact-section"
    >
      <div class="container">
        <div class="row justify-content-center mb-5 pb-3">
          <div class="col-md-7 heading-section text-center ftco-animate">
            <h1 class="big big-2">Contact</h1>
            <h2 class="mb-4">Contact Me</h2>
          </div>
        </div>

        <div class="row no-gutters block-9">
          <div class="col-md-6 order-md-last d-flex">
            <form
              action="#"
              class="bg-light p-4 p-md-5 contact-form"
              id="contactForm"
            >
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your Name"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Your Email"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  id="phno"
                  placeholder="Phone Number"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="Subject"
                />
              </div>
              <div class="form-group">
                <textarea
                  id="message"
                  cols="30"
                  rows="7"
                  class="form-control"
                  placeholder="Message"
                ></textarea>
              </div>
              <div class="form-group">
                <input
                  id="buttonsubmit"
                  type="submit"
                  value="Send Message"
                  class="btn btn-primary py-3 px-5"
                />
              </div>
            </form>
          </div>
          <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
          ></script>
          <script type="text/javascript">
            emailjs.init("rHINXlrQkkWbgnmPE");

            const btn = document.getElementById("buttonsubmit");

            document
              .getElementById("contactForm")
              .addEventListener("submit", function (event) {
                event.preventDefault();

                btn.value = "Sending...";

                // Get the values from the form fields inside the event listener
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const num = document.getElementById("phno").value;
                const subject = document.getElementById("subject").value;
                const message = document.getElementById("message").value;

                const serviceID = "default_service";
                const templateID = "template_5nekb8p";

                // Send the form data using emailjs.send
                emailjs
                  .send(serviceID, templateID, {
                    name: name,
                    email: email,
                    subject: subject,
                    message: message,
                    num: num,
                  })
                  .then(
                    () => {
                      btn.value = "Send Email";
                      alert(
                        "Thankyou for your Intrest. I will get back to you Shortly"
                      );
                      document.getElementById("contactForm").reset();
                    },
                    (err) => {
                      btn.value = "Send Email";
                      alert(JSON.stringify(err));
                    }
                  );
              });
          </script>
